{% extends 'frontend/dashboard_base.html' %}

{% block content %}
<div class="crancy-table-meta mg-top-30">
    <div class="row">
        <div class="col-sm-12">
            <div class="custom-form">
                <h4>Customer Information</h4>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>FirstName</label>
                                <input type="text" class="form-control" name="firstname" value="{{user.firstname}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>LastName</label>
                                <input type="text" class="form-control" name="lastname" value="{{user.lastname}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value="{{user.email}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" name="phone" value="{{user.email}}" required>
                            </div>
                        </div>
                    </div>
                    {% if vendor %}
                        <hr>
                        <h4>Vendor Information</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Shop Name</label>
                                    <input type="text" class="form-control" name="shop_name" value="{{vendor.shop_name}}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Shop State</label>
                                    <input type="text" class="form-control" name="shop_state" value="{{vendor.shop_state}}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Shop City</label>
                                    <input type="text" class="form-control" name="shop_city" value="{{vendor.shop_city}}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Shop Address</label>
                                    <input type="text" class="form-control" name="shop_address" value="{{vendor.shop_address}}" required>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>    
</div>
{% endblock %}

{% block extra_js %}

{% endblock %}
