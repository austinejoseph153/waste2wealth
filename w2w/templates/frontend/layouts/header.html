{% load static %}
<!-- Main header-->
<header class="main-header header-style-one">
    <!--Start Header-->
    <div class="header">
        <div class="auto-container">
            <div class="outer-box">
                <!--Start Header Left-->
                <div class="header-left">
                    <div class="main-logo-box">
                        <a href="{% url 'pages:home' %}">
                            <img src="{% static 'frontend/images/resources/logo.png' %}" alt="Awesome Logo" title="">
                        </a>
                    </div>
                </div>
                <!--End Header Left-->

                <!--Start Header Middle-->
                <div class="header-middle">
                    <div class="nav-outer style1 clearfix">
                        <!--Mobile Navigation Toggler-->
                        <div class="mobile-nav-toggler">
                            <div class="inner">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </div>
                        </div>
                        <!-- Main Menu -->
                        <nav class="main-menu style1 navbar-expand-md navbar-light">
                            <div class="collapse navbar-collapse show clearfix" id="navbarSupportedContent">
                                <ul class="navigation clearfix">
                                    <li class="dropdown">
                                        <a href="{% url 'pages:home' %}"><span>Home</span></a>
                                    </li>
                                    <li><a href="{% url 'product:products' %}"><span>Marketplace</span></a></li>
                                    <li><a href="{% url 'product:cart_page' %}"><span>Cart</span></a></li>
                                    <li><a href="{% url 'pages:contact' %}"><span>Contact</span></a></li>
                                    {% if user %}
                                        <li><a href="{% url 'account:user_dashboard' %}"><span>dashboard</span></a></li>
                                    {% else %}
                                        <li><a href="{% url 'account:register_login' %}"><span>login / register</span></a></li>
                                    {% endif %}
                                </ul>
                            </div>
                        </nav>
                        <!-- Main Menu End-->
                    </div>
                </div>
                <!--End Header Middle-->
            </div>
        </div>
    </div>
    <!--End header-->

    <!--Sticky Header-->
    <div class="sticky-header">
        <div class="container">
            <div class="clearfix">
                <!--Logo-->
                <div class="logo float-left">
                    <a href="#" class="img-responsive">
                        <img src="{% static 'frontend/images/resources/sticky-logo.png' %}" alt="" title="">
                    </a>
                </div>
                <!--Right Col-->
                <div class="right-col float-right">
                    <!-- Main Menu -->
                    <nav class="main-menu clearfix">
                        <!--Keep This Empty / Menu will come through Javascript-->
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--End Sticky Header-->

    <!-- Mobile Menu  -->
    <div class="mobile-menu">
        <div class="menu-backdrop"></div>
        <div class="close-btn"><span class="icon fa fa-times-circle"></span></div>
        <nav class="menu-box">
            <div class="nav-logo"><a href="#"><img src="{% static 'frontend/images/resources/mobilemenu-logo.png' %}"
                        alt="" title=""></a></div>
            <div class="menu-outer">
                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
            </div>
        </nav>
    </div>
    <!-- End Mobile Menu -->
</header>
